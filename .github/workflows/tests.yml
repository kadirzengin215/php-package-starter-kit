name: ğŸ§ª tests

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: ğŸš€ Build and ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ”¨ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          #extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: ğŸšš Install Composer Dependencies
        run: composer install --prefer-dist

      - name: âœ… Validate composer.json and composer.lock
        run: composer validate --strict

      - name: ğŸ“¦ Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ğŸ”¨ Run fix suite
        run: composer run-script fix

      - name: ğŸ§ª Run test suite
        run: composer run-script test

      - name: ğŸ” Run analyse suite
        run: composer run-script analyse
